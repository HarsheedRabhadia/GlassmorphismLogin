<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d02de4d83.js" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="assets/web-girl.svg" alt="">
            </div>
            <div class="login_forms">
                <form action="" class="login_register" id="login-in">
                    <h1 class="login_title">Login</h1>

                    <div class="login_box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_forgot">Forgot Password?</a>

                    <a href="#" class="login_button">Login</a>

                    <div>
                        <span class="login_account">Don't have an account?</span>
                        <span class="login_signin" id="sign-up">Register</span>
                    </div>
                </form>

                <form action="" class="login_create none" id="login-up">
                    <h1 class="login_title">Register</h1>

                    <div class="login_box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" class="login_input">
                    </div>

                    <a href="#" class="login_button">Register</a>

                    <div>
                        <span class="login_account">Already have an account?</span>
                        <span class="login_signup" id="sign-in">Login</span>
                    </div>

                    <div class="login_social">
                        <a href="" class="login_social-icon"></a><i class="fa-brands fa-facebook"></i>
                        <a href="" class="login_social-icon"></a><i class="fa-brands fa-twitter"></i>
                        <a href="" class="login_social-icon"></a><i class="fa-brands fa-google"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>












    <script src="main.js"></script>
</body>
</html>
